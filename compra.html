<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <link rel="stylesheet" href="css/páginas/reset.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;600&display=swap" rel="stylesheet">

    <title>Proceso de pago</title>
    <link rel="icon" href="./multimedia/imagenes/favicon.ico"/>
    <link rel="stylesheet" href="css/páginas/nav-general-pie.css">
    <link rel="stylesheet" href="css/páginas/compra.css">
    <link rel="stylesheet" href="css/páginas/productos.css">
    <link rel="stylesheet" href="css/páginas/responsive/res_compra.css">
</head>

<body>
    <header>
        <div class="container">
            <div class="row justify-content-between mb-5">
                <nav class="navbar navbar-expand-md">
                    <a class="navbar-brand tit slogan" href="productos.html">Tentación Arte-Sana</a>
                    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarCollapse"
                        aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <a href="index.html"><button class="btn-ingresar">Salir</button></a>
                </nav>
            </div>
        </div>
    </header>

    <main>
        <div class="container">
            <div class="box-cuenta">
                <div class="col">
                    <h2 class="titulo-compra">&#128181; Realizar Compra &#128181;</h2>
                    <form id="procesar-pago">
                        <div class="datos-user">
                            <label for="cliente" class="col-12 col-md-2 col-form-label h2 label">Nombre del cliente :</label>
                            <div class="col-12 col-md-10 input">
                                <input type="text" class="form-control" id="cliente"
                                    placeholder="&#128100; Texto aquí" name="destinatario" required>
                            </div>
                        </div>
                        <div class="datos-user">
                            <label for="email" class="col-12 col-md-2 col-form-label h2 label">Correo electrónico:</label>
                            <div class="col-12 col-md-10 input">
                                <input type="text" class="form-control" id="correo" placeholder="&#64; Texto aquí" name="cc_to" required>
                            </div>
                        </div>

                        <div id="carrito" class="form-group table-responsive tabla-box">
                            <table class="form-group table" id="lista-compra" >
                                <thead class="thead">
                                    <tr class="fila-box">
                                        <th scope="col" class="fila-dato">Imagen</th>
                                        <th scope="col" class="fila-dato">Nombre</th>
                                        <th scope="col" class="fila-dato">Precio</th>
                                        <th scope="col" class="fila-dato">Cantidad</th>
                                        <th scope="col" class="fila-dato">Sub Total</th>
                                        <th scope="col" class="fila-dato">Eliminar</th>
                                    </tr>

                                </thead>
                                <tbody >

                                </tbody>
                                <tr>
                                    <th colspan="4" scope="col" class="text-right fila-suma">SUB TOTAL :</th>
                                    <th scope="col" class="fila-dato">
                                        <p id="subtotal"></p>
                                    </th>
                                    <!-- <th scope="col"></th> -->
                                </tr>
                                <tr>
                                    <th colspan="4" scope="col" class="text-right fila-suma">IGV :</th>
                                    <th scope="col" class="fila-dato">
                                        <p id="igv"></p>
                                    </th>
                                    <!-- <th scope="col"></th> -->
                                </tr>
                                <tr>
                                    <th colspan="4" scope="col" class="text-right fila-suma">TOTAL :</th>
                                    <th scope="col" class="fila-dato">
                                        <input id="total" name="monto" class="font-weight-bold border-0" readonly></input>
                                    </th>
                                    <!-- <th scope="col"></th> -->
                                </tr>

                            </table>
                        </div>

                        <div class="botones-box">
                            <div class="box-btn">
                                <a href="productos.html" type="submit" class="btn-compra">Seguir comprando</a>
                            </div>
                            <div class="" id="loaders">
                                <img id="cargando" src="multimedia/cargando.gif" width="220">
                            </div>
                            <div class="box-btn">
                                <button type="submit" id="procesar-compra"  class="btn-compra"value="Realizar compra">Realizar compra</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </main>
    </div>

    <footer id="rodapie">
        <img class="rodapie-img" src="multimedia/imagenes/logo.png">
        <p class="rodapie-texto"><strong>Desarrollado por Andrea Mejia - 2022</strong> </p>
        <p class="rodapie-texto"><strong>&copy Copyright</strong></p>
    </footer>
    <script type="text/javascript" src="//ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/emailjs-com@2.3.2/dist/email.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="js/carrito.js"></script>
    <script src="js/compra.js"></script>
</body>
</html>
