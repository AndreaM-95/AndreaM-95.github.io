<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <link rel="stylesheet" href="css/páginas/reset.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css" integrity="sha512-1sCRPdkRXhBV2PBLUdRb4tMg1w2YPf37qatUFeS7zlBy7jJI8Lf4VHwWfZZfpXtYSLy85pkm9GaYVYMfw5BC1A==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <title>Proceso de pago</title>
    <link rel="icon" href="./multimedia/imagenes/favicon.ico"/>
    <link rel="stylesheet" href="css/páginas/nav-general-pie.css">
    <link rel="stylesheet" href="css/páginas/compra.css">
    <link rel="stylesheet" href="css/páginas/productos.css">
    <link rel="stylesheet" href="css/páginas/responsive/res_compra.css">
</head>

<body class="layout">  
    <header class="container">
        <nav class="navbar navbar-expand-md fixed-top panel">
            <a class="navbar-brand btn-inicio" href="productos.html"><i class="fa-solid fa-house"></i></a>
            <a class="navbar-brand btn-inicio" href="index.html"><i class="fa-solid fa-right-from-bracket"></i></a>
        </nav>
    </header>

    <main>
        <h1 class="titulo-compra">Realizar Compra</h1>
        <section class="box-payment">
            <form id="procesar-pago">
                <div class="box-data-user">
                    <label for="cliente" class="info-name-user">Nombre del cliente:</label>
                    <input type="text" class="form-control box-info-user" id="cliente"
                    placeholder="Ej: Pepito Pérez" name="destinatario" required>
                   
                    <label for="email" class="info-name-user">Correo electrónico:</label>
                    <input type="text" class="form-control box-info-user" id="correo" placeholder="Ej: usuario@gmail.com" name="cc_to" required>
                </div>

                <div id="carrito" class="form-group table-responsive tabla-box">
                    <table class="form-group table" id="lista-compra" >
                        <thead class="thead">
                            <tr class="fila-box">
                                <th scope="col" class="fila-dato">Imagen</th>
                                <th scope="col" class="fila-dato">Nombre</th>
                                <th scope="col" class="fila-dato">Precio</th>
                                <th scope="col" class="fila-dato">Cantidad</th>
                                <th scope="col" class="fila-dato">Sub Total</th>
                                <th scope="col" class="fila-dato">Eliminar</th>
                            </tr>
                        </thead>
                        <tbody >

                        </tbody>
                        <tr>
                            <th colspan="4" scope="col" class="text-right fila-suma">SUB TOTAL :</th>
                            <th scope="col" class="fila-dato">
                                <p id="subtotal">$</p>
                            </th>
                            <!-- <th scope="col"></th> -->
                        </tr>
                        <tr>
                            <th colspan="4" scope="col" class="text-right fila-suma">IGV :</th>
                            <th scope="col" class="fila-dato">
                                <p id="igv"></p>
                            </th>
                            <!-- <th scope="col"></th> -->
                        </tr>
                        <tr>
                            <th colspan="4" scope="col" class="text-right fila-suma">TOTAL :</th>
                            <th scope="col" class="fila-dato">
                                <input id="total" name="monto" class="font-weight-bold border-0" readonly></input>
                            </th>
                            <!-- <th scope="col"></th> -->
                        </tr>
                    </table>
                </div>

                <div class="botones-box">
                    <a href="productos.html" type="submit" class="btn-compra">Seguir comprando</a>
                    <button type="submit" id="procesar-compra"  class="btn-compra"value="Realizar compra">Realizar compra</button>
                </div>
            </form> 
        </section>
    </main>

    <footer id="rodapie">
        <img class="rodapie-img" src="multimedia/imagenes/logo.png">
        <p class="rodapie-texto"><strong>Desarrollado por Andrea Mejia - 2022</strong> </p>
        <p class="rodapie-texto"><strong>&copy Copyright</strong></p>
    </footer>

    <script type="text/javascript" src="//ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/emailjs-com@2.3.2/dist/email.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="js/carrito.js"></script>
    <script src="js/compra.js"></script>
</body>
</html>
