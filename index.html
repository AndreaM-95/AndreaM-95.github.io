    <body>       
        <section class="di">
            <h1 class="titulo_principal">Tentación Arte-Sana</h1>
            <form class="form-box" onsubmit="ingreso()">
                <p class="texto">&#127822; ¡Bienvenido querido usuario! &#127822;</p>

                <hr>
                <label for="username" class="info">Usuario</label>
                <input id="username" class="dato" type="text" name="username" placeholder="Tu usuario aquí..">

                <label for="password" class="info">Contraseña</label>
                <input  id="password" class="dato" type="password" name="password" placeholder="Tu Contraseña aquí..">
                <hr>

                <a href="registro.html" class="link-registrar">¿No tienes cuenta?, registrate aquí</a>
                
                <button class="btn-login" class="dato" type="submit">Ingresar</button>
                <p id="result"></p>
            </form>
        </section>

        <div class="burbujas">
